<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test04.html</title>
    <style>
        .wrapper{
            display: flex;
            /* flex-direction: column; */
        }
        .box{
            width: 100px;
            height: 100px;
            background-color: rgb(255, 225, 0);
            border: 1px solid rgba(255, 0, 0, 0.649);
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="box">div1</div>
        <div class="box">div2</div>
        <div class="box">div3</div>
        <div class="box">div4</div>
        <div class="box">div5</div>  
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <script>
        // 클래스명이 box 인 요소에 "click" 이벤트가 발생할 때 실행할 함수 등록
        $(".box").on("click",(e)=>{
            // event.target 은 "click" 이벤트가 일어난 바로 그 요소의 참조값이다.
            // event.target 을 $() 함수에 넣었기 때문에 jQuery의 동작을 사용할 수가 있다.
           $(e.target).text("clicked!!!").css("backgroundColor","green");
        });

</body>
</html>
